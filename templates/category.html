<!DOCTYPE html>
<html lang="en">
<head>
    <title>Category Quizzes</title>
</head>
<body>
    <h1>Quizzes in this Category</h1>
    <ul>
        {% for quiz in quizzes %}
        <li><a href="{{ url_for('quiz', quiz_id=quiz.id) }}">{{ quiz.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
